# Kitty Terminal Configuration - Based on Defaults
# This file contains kitty's default settings that you can customize

# Font configuration
font_family      monospace
font_size        14.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# Cursor configuration (kitty defaults)
# cursor_shape     block
# cursor_blink_interval 0.5
# cursor_stop_blinking_after 15.0

# Mouse configuration (kitty defaults)
# mouse_hide_wait  3.0
# copy_on_select   no

# Window configuration (kitty defaults)
# window_padding_width 0
# window_margin_width  0
# window_border_width  0.5pt
# hide_window_decorations no

# Tab configuration (kitty defaults)
# tab_bar_edge     bottom
# tab_bar_style    fade
# tab_bar_min_tabs 2

# Color scheme (kitty defaults - dark theme)
# foreground       #dddddd
# background       #000000
# background_opacity 1.0

# Selection colors (kitty defaults)
# selection_foreground #000000
# selection_background #fffacd

# Scrollback (kitty defaults)
# scrollback_lines 2000
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Performance (kitty defaults)
# repaint_delay    10
# input_delay      3
# sync_to_monitor  yes

# Audio (kitty defaults)
# enable_audio_bell yes
# visual_bell_duration 0.0

# macOS specific (kitty defaults)
# macos_titlebar_color system
# macos_option_as_alt  no
# macos_hide_from_tasks no
# macos_quit_when_last_window_closed no
# macos_window_resizable yes
# macos_thicken_font 0

# Add your custom settings below:

# === EASIER SHORTCUTS FOR MACBOOK ===
# Enable remote control for theme switching
allow_remote_control yes

# Enable layouts
enabled_layouts splits

# Cmd+D = Split window vertically (side by side)  
map cmd+d launch --location=vsplit --cwd=current

# Cmd+Shift+D = Split window horizontally (top and bottom)
map cmd+shift+d launch --location=hsplit --cwd=current

# Cmd+4 = Split into 4 equally-sized panes (2x2 grid)
# Fixed: Ensures all panes inherit the parent's working directory
map cmd+4 combine : launch --location=hsplit --cwd=current : launch --location=vsplit --cwd=current : neighboring_window up : launch --location=vsplit --cwd=current : send_text all cd .\r

# Cmd+8 = Split into 8 equally-sized panes (2x4 grid)
# Original without delays for now
map cmd+8 combine : launch --location=hsplit --cwd=current : launch --location=vsplit --cwd=current : neighboring_window up : launch --location=vsplit --cwd=current : launch --location=vsplit --cwd=current : neighboring_window down : launch --location=vsplit --cwd=current : neighboring_window left : neighboring_window left : launch --location=vsplit --cwd=current : neighboring_window up : launch --location=vsplit --cwd=current

# Cmd+R = Refresh theme in all panes (run cd . in each)
map cmd+r combine : send_text all cd .\r

# Cmd+5 = Alternative 4-pane split using remote control (more reliable)
# This uses @ commands which better preserve the working directory
map cmd+5 launch --type=overlay sh -c 'cwd=$(pwd); kitty @ launch --type=window --location=hsplit --cwd="$cwd" && kitty @ launch --type=window --location=vsplit --cwd="$cwd" && kitty @ focus-window --match neighbor:up && kitty @ launch --type=window --location=vsplit --cwd="$cwd"'

# Cmd+6 = 4-pane split using custom kitten (most reliable)
# This requires split_4_panes.py to be in ~/.config/kitty/
map cmd+6 kitten split_4_panes.py

# Cmd+7 = Test kitten
map cmd+7 kitten test_kitten.py

# Cmd+Enter = Make current window full screen (and back)
map cmd+enter toggle_layout stack

# Navigate between split windows (using cmd+punctuation keys)
map cmd+' neighboring_window left
map cmd+, neighboring_window down
map cmd+. neighboring_window up
map cmd+p neighboring_window right

# Navigate between tabs (using cmd+shift+punctuation keys)
map cmd+shift+' previous_tab
map cmd+shift+p next_tab

# Alternative navigation (Cmd+[ and Cmd+])
map cmd+[ previous_window
map cmd+] next_window

# Close current pane
map cmd+w close_window

# Reload config
map cmd+shift+r load_config_file

