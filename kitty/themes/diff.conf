# Kitty diff configuration
# Syntax highlighting
syntax_aliases pyj:py pyi:py recipe:py

# Number of lines of context around each change
num_context_lines 3

# Colors for diff highlighting
pygments_style default

# Diff colors
diff_title_fg #ffffff
diff_title_bg #444444
diff_hunk_header_fg #ffffff
diff_hunk_header_bg #666666
diff_hunk_margin_fg #cccccc
diff_hunk_margin_bg #222222
diff_removed_fg #ff6b6b
diff_removed_bg #2d1b1b
diff_added_fg #51cf66
diff_added_bg #1b2d1b
diff_filler_bg #333333

# Keyboard shortcuts
map q quit
map esc quit
map j scroll_line_down
map k scroll_line_up
map page_down scroll_page_down
map page_up scroll_page_up
map home scroll_home
map end scroll_end
map n scroll_to_next_change
map p scroll_to_previous_change
map ctrl+shift+c copy_to_clipboard